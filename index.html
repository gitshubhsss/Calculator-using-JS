<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1st javascript project </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="main">
            <input type="text" name="" id="screen" readonly>
            <div class="btns">
                <div class="btn" onclick="currentvalue=` `;
            document.querySelector(`#screen`).value=currentvalue;">C</div>

                <div class="btn" onclick="currentvalue=currentvalue+`1`;
            document.querySelector(`#screen`).value=currentvalue;">1</div>

                <div class="btn" onclick="currentvalue=currentvalue+`2`;
            document.querySelector(`#screen`).value=currentvalue;">2</div>


                <div class="btn" onclick="currentvalue=currentvalue+ `+`;
            document.querySelector(`#screen`).value=currentvalue">+</div>


                <div class="btn" onclick="currentvalue=currentvalue+`3`;
            document.querySelector(`#screen`).value=currentvalue">3</div>


                <div class="btn" onclick="currentvalue=currentvalue+`4`;
            document.querySelector(`#screen`).value=currentvalue">4</div>


                <div class="btn" onclick="currentvalue=currentvalue+`-`;
            document.querySelector(`#screen`).value=currentvalue">-</div>


                <div class="btn" onclick="currentvalue=currentvalue+`5`;
            document.querySelector(`#screen`).value=currentvalue">5</div>


                <div class="btn" onclick="currentvalue=currentvalue+`6`;
            document.querySelector(`#screen`).value=currentvalue">6</div>


                <div class="btn" onclick="currentvalue=currentvalue+`*`;
            document.querySelector(`#screen`).value=currentvalue">*</div>


                <div class="btn" onclick="currentvalue=currentvalue+`7`;
            document.querySelector(`#screen`).value=currentvalue">7</div>

                <div class="btn" onclick="currentvalue=currentvalue+`8`;
            document.querySelector(`#screen`).value=currentvalue">8</div>


                <div class="btn" onclick="currentvalue=currentvalue+`/`;
            document.querySelector(`#screen`).value=currentvalue">/</div>


                <div class="btn" onclick="currentvalue=currentvalue+`9`;
            document.querySelector(`#screen`).value=currentvalue">9</div>


                <div class="btn" onclick="currentvalue=currentvalue+`0`;
            document.querySelector(`#screen`).value=currentvalue">0</div>


                <div class="btn" onclick="currentvalue=currentvalue+`.`;
            document.querySelector(`#screen`).value=currentvalue">.</div>


                <div class="btn" onclick="let result = eval(currentvalue);
            currentvalue=currentvalue+`=`;
            document.querySelector(`#screen`).value=result">=</div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
